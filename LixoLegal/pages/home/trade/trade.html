    <link rel="stylesheet" href="trade.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Trash-it</h1>
        <nav>
            <a href="../home.html">Home</a>
            <a href="../scan/scan.html">Scan</a>
            <a href="#trade" class="active">Trade</a>
            <a href="../user/user.html" class="user">User</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <div class="content">
        <h2>Produtos Disponíveis</h2>

        <!-- Lista de Produtos -->

                <button class="add-to-cart">Adicionar ao Carrinho</button>

            <div class="product">

            </div>
            <div class="product">

            </div>
        </div>

        <!-- Carrinho de Compras -->
        <div class="cart">
            <h3>Carrinho de Compras</h3>
            <p>Nenhum produto no carrinho.</p>
            <button class="checkout">Finalizar Compra</button>

    <footer>
